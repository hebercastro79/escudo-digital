<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação Escudo Digital - SENAI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow: hidden;
        }
        .presentation-container {
            width: 1280px;
            height: 720px;
            border: 3px solid rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: #000; /* Fundo padrão */
            transition: width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
        }

        /* Estilo para o modo tela cheia - COM TESTE DE FUNDO LIMA */
        .presentation-container:-webkit-full-screen {
            width: 100vw !important;
            height: 100vh !important;
            border: none !important;
            border-radius: 0 !important;
            margin: 0 !important;
            background-color: lime !important; /* TESTE */
        }
        .presentation-container:-moz-full-screen {
            width: 100vw !important;
            height: 100vh !important;
            border: none !important;
            border-radius: 0 !important;
            margin: 0 !important;
            background-color: lime !important; /* TESTE */
        }
        .presentation-container:-ms-fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            border: none !important;
            border-radius: 0 !important;
            margin: 0 !important;
            background-color: lime !important; /* TESTE */
        }
        .presentation-container:fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            border: none !important;
            border-radius: 0 !important;
            margin: 0 !important;
            background-color: lime !important; /* TESTE */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Controles e Título Principal */
        .controls, .header-title {
            transition: opacity 0.3s ease, visibility 0.3s ease; /* Adicionado visibility */
            visibility: visible;
            opacity: 1;
        }
        .header-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5em;
            color: #cbd5e1;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Esconder controles e título em tela cheia */
        /* Usando o seletor de irmão geral (~) para o título, pois não é adjacente */
        body:has(.presentation-container:fullscreen) .controls,
        body:has(.presentation-container:fullscreen) .header-title,
        body:has(.presentation-container:-webkit-full-screen) .controls,
        body:has(.presentation-container:-webkit-full-screen) .header-title,
        body:has(.presentation-container:-moz-full-screen) .controls,
        body:has(.presentation-container:-moz-full-screen) .header-title,
        body:has(.presentation-container:-ms-fullscreen) .controls,
        body:has(.presentation-container:-ms-fullscreen) .header-title {
            opacity: 0;
            visibility: hidden; /* Garante que não ocupa espaço e não é interativo */
            pointer-events: none;
        }


        .nav-button {
            background-color: #667eea;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }
        .nav-button:hover {
            background-color: #5a67d8;
            transform: translateY(-2px);
        }
        .nav-button:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
            transform: translateY(0);
        }
        #slide-info {
            font-family: 'Orbitron', monospace;
            font-size: 1.1em;
            color: #93c5fd;
            min-width: 150px;
            text-align: center;
        }
        select {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid rgba(102, 126, 234, 0.5);
            font-family: 'Poppins', sans-serif;
        }
        option {
            background-color: #1e293b;
            color: white;
        }
        .fullscreen-button {
            background-color: #34d399;
        }
        .fullscreen-button:hover {
            background-color: #10b981;
        }
    </style>
</head>
<body>
    <h1 class="header-title">Apresentação: Escudo Digital</h1>
    <div class="presentation-container" id="presentationContainer">
        <iframe id="slideFrame" src="Slide0.html" title="Slide da Apresentação"></iframe>
    </div>

    <div class="controls">
        <button id="prevButton" class="nav-button"><i class="fas fa-arrow-left mr-2"></i> Anterior</button>
        <select id="slideSelector"></select>
        <span id="slide-info">Slide 1 / 14</span>
        <button id="nextButton" class="nav-button">Próximo <i class="fas fa-arrow-right ml-2"></i></button>
        <button id="fullscreenButton" class="nav-button fullscreen-button"><i class="fas fa-expand mr-2"></i> Tela Cheia</button>
    </div>

    <script>
        const slideFiles = [
            "Slide0.html", "Slide1.html", "Slide2.html", "Slide3.html",
            "Slide4.html", "Slide5.html", "Slide6.html", "Slide7.html",
            "Slide8.html", "Slide9.html", "Slide10.html", "Slide11.html",
            "Slide12.html", "Slide13.html"
        ];

        let currentSlideIndex = 0;
        const slideFrame = document.getElementById('slideFrame');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const slideInfo = document.getElementById('slide-info');
        const slideSelector = document.getElementById('slideSelector');
        const presentationContainer = document.getElementById('presentationContainer');
        const fullscreenButton = document.getElementById('fullscreenButton');

        function loadSlide(index) {
            if (index >= 0 && index < slideFiles.length) {
                slideFrame.src = slideFiles[index];
                currentSlideIndex = index;
                updateControls();
                slideSelector.value = index;
            }
        }

        function updateControls() {
            prevButton.disabled = currentSlideIndex === 0;
            nextButton.disabled = currentSlideIndex === slideFiles.length - 1;
            slideInfo.textContent = `Slide ${currentSlideIndex + 1} / ${slideFiles.length}`;
        }

        function populateSlideSelector() {
            slideFiles.forEach((file, index) => {
                const option = document.createElement('option');
                option.value = index;
                let displayName = file.replace('.html', '').replace('Slide', 'Slide ');
                if (index === 0) displayName = "Boas-vindas";
                else if (index === 1) displayName = "Capa";
                else if (index === slideFiles.length -1) displayName = "Encerramento";
                option.textContent = `${index + 1}. ${displayName}`;
                slideSelector.appendChild(option);
            });
        }

        fullscreenButton.addEventListener('click', () => {
            // Verificamos se já estamos em tela cheia pelo elemento que foi para tela cheia
            if (!document.fullscreenElement &&
                !document.webkitFullscreenElement &&
                !document.mozFullScreenElement &&
                !document.msFullscreenElement) {
                // Entrar em tela cheia
                if (presentationContainer.requestFullscreen) {
                    presentationContainer.requestFullscreen();
                } else if (presentationContainer.webkitRequestFullscreen) { /* Safari, Chrome */
                    presentationContainer.webkitRequestFullscreen();
                } else if (presentationContainer.mozRequestFullScreen) { /* Firefox */
                    presentationContainer.mozRequestFullScreen();
                } else if (presentationContainer.msRequestFullscreen) { /* IE/Edge */
                    presentationContainer.msRequestFullscreen();
                }
            } else {
                // Sair da tela cheia
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });

        // Função para lidar com a mudança de estado da tela cheia
        function handleFullscreenChange() {
            const isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
            console.log("Fullscreen state changed. Is fullscreen:", isFullscreen); // Log para depuração

            if (isFullscreen) {
                fullscreenButton.innerHTML = '<i class="fas fa-compress mr-2"></i> Sair Tela Cheia';
                 // O CSS :fullscreen e :has(:fullscreen) deve cuidar de esconder os controles
            } else {
                fullscreenButton.innerHTML = '<i class="fas fa-expand mr-2"></i> Tela Cheia';
                // O CSS deve cuidar de reexibir os controles
            }
        }

        // Adiciona listeners para o evento de mudança de tela cheia
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange); // Para Chrome, Safari, Opera
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);    // Para Firefox
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);     // Para IE/Edge


        document.addEventListener('keydown', (event) => {
            if (document.activeElement.tagName === 'SELECT') return; // Não interfere se o select estiver focado

            if (event.key === 'ArrowRight' || event.key === 'PageDown' || event.key === ' ') {
                if (!nextButton.disabled) loadSlide(currentSlideIndex + 1);
                if (event.key === ' ') event.preventDefault(); // Evita scroll da página com espaço
            } else if (event.key === 'ArrowLeft' || event.key === 'PageUp') {
                if (!prevButton.disabled) loadSlide(currentSlideIndex - 1);
            } else if (event.key === 'Home') {
                loadSlide(0);
            } else if (event.key === 'End') {
                loadSlide(slideFiles.length - 1);
            } else if (event.key.toLowerCase() === 'f') {
                fullscreenButton.click();
            }
        });

        populateSlideSelector();
        loadSlide(0);
    </script>
</body>
</html>
