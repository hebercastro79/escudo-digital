<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação Escudo Digital - SENAI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow: hidden; /* Para evitar scrollbars da página principal */
        }
        .presentation-container {
            width: 1280px; /* Largura fixa dos seus slides */
            height: 720px; /* Altura fixa dos seus slides */
            border: 3px solid rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            overflow: hidden; /* Esconde scrollbars do iframe se o conteúdo exceder */
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: #000; /* Fundo caso o slide demore a carregar */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-button {
            background-color: #667eea;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }
        .nav-button:hover {
            background-color: #5a67d8;
            transform: translateY(-2px);
        }
        .nav-button:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
            transform: translateY(0);
        }
        #slide-info {
            font-family: 'Orbitron', monospace;
            font-size: 1.1em;
            color: #93c5fd; /* Tailwind blue-300 */
            min-width: 150px;
            text-align: center;
        }
        select {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid rgba(102, 126, 234, 0.5);
            font-family: 'Poppins', sans-serif;
        }
        option {
            background-color: #1e293b;
            color: white;
        }
        .header-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5em;
            color: #cbd5e1; /* Tailwind slate-300 */
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        .fullscreen-button {
            background-color: #34d399; /* Tailwind green-400 */
        }
        .fullscreen-button:hover {
            background-color: #10b981; /* Tailwind green-500 */
        }

    </style>
</head>
<body>
    <h1 class="header-title">Apresentação: Escudo Digital</h1>
    <div class="presentation-container" id="presentationContainer">
        <iframe id="slideFrame" src="Slide0.html" title="Slide da Apresentação"></iframe>
    </div>

    <div class="controls">
        <button id="prevButton" class="nav-button"><i class="fas fa-arrow-left mr-2"></i> Anterior</button>
        <select id="slideSelector"></select>
        <span id="slide-info">Slide 1 / 14</span>
        <button id="nextButton" class="nav-button">Próximo <i class="fas fa-arrow-right ml-2"></i></button>
        <button id="fullscreenButton" class="nav-button fullscreen-button"><i class="fas fa-expand mr-2"></i> Tela Cheia</button>
    </div>

    <script>
        const slideFiles = [
            "Slide0.html",  // Boas-vindas
            "Slide1.html",  // Título
            "Slide2.html",  // Realidade Digital
            "Slide3.html",  // Perigos
            "Slide4.html",  // Discord
            "Slide5.html",  // Senhas
            "Slide6.html",  // Privacidade Redes
            "Slide7.html",  // Phishing
            "Slide8.html",  // Cyberbullying
            "Slide9.html",  // Ferramentas
            "Slide10.html", // Casos Reais
            "Slide11.html", // Plano de Ação
            "Slide12.html", // Você está Preparado
            "Slide13.html"  // Encerramento
        ];

        let currentSlideIndex = 0;
        const slideFrame = document.getElementById('slideFrame');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const slideInfo = document.getElementById('slide-info');
        const slideSelector = document.getElementById('slideSelector');
        const presentationContainer = document.getElementById('presentationContainer');
        const fullscreenButton = document.getElementById('fullscreenButton');

        function loadSlide(index) {
            if (index >= 0 && index < slideFiles.length) {
                slideFrame.src = slideFiles[index];
                currentSlideIndex = index;
                updateControls();
                slideSelector.value = index;
            }
        }

        function updateControls() {
            prevButton.disabled = currentSlideIndex === 0;
            nextButton.disabled = currentSlideIndex === slideFiles.length - 1;
            slideInfo.textContent = `Slide ${currentSlideIndex + 1} / ${slideFiles.length}`;
        }

        function populateSlideSelector() {
            slideFiles.forEach((file, index) => {
                const option = document.createElement('option');
                option.value = index;
                // Extrai um nome mais amigável do arquivo ou usa um genérico
                let displayName = file.replace('.html', '').replace('Slide', 'Slide ');
                if (index === 0) displayName = "Boas-vindas";
                else if (index === 1) displayName = "Capa";
                else if (index === slideFiles.length -1) displayName = "Encerramento";

                option.textContent = `${index + 1}. ${displayName}`;
                slideSelector.appendChild(option);
            });
        }

        prevButton.addEventListener('click', () => {
            loadSlide(currentSlideIndex - 1);
        });

        nextButton.addEventListener('click', () => {
            loadSlide(currentSlideIndex + 1);
        });

        slideSelector.addEventListener('change', (event) => {
            loadSlide(parseInt(event.target.value));
        });

        fullscreenButton.addEventListener('click', () => {
            if (presentationContainer.requestFullscreen) {
                presentationContainer.requestFullscreen();
            } else if (presentationContainer.mozRequestFullScreen) { /* Firefox */
                presentationContainer.mozRequestFullScreen();
            } else if (presentationContainer.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                presentationContainer.webkitRequestFullscreen();
            } else if (presentationContainer.msRequestFullscreen) { /* IE/Edge */
                presentationContainer.msRequestFullscreen();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight' || event.key === 'PageDown' || event.key === ' ') {
                if (currentSlideIndex < slideFiles.length - 1) {
                    loadSlide(currentSlideIndex + 1);
                }
            } else if (event.key === 'ArrowLeft' || event.key === 'PageUp') {
                if (currentSlideIndex > 0) {
                    loadSlide(currentSlideIndex - 1);
                }
            } else if (event.key === 'Home') {
                loadSlide(0);
            } else if (event.key === 'End') {
                loadSlide(slideFiles.length - 1);
            }
        });


        // Initial load
        populateSlideSelector();
        loadSlide(0);
    </script>
</body>
</html>
