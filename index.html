<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação Escudo Digital - SENAI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow: hidden;
        }
        .presentation-container {
            width: 1280px;
            height: 720px;
            border: 3px solid rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: #000; /* Fundo padrão para o iframe container */
            transition: width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
        }

        /* Estilo para o modo tela cheia */
        .presentation-container:-webkit-full-screen {
            width: 100vw !important; height: 100vh !important; border: none !important;
            border-radius: 0 !important; margin: 0 !important; background-color: #000 !important;
        }
        .presentation-container:-moz-full-screen {
            width: 100vw !important; height: 100vh !important; border: none !important;
            border-radius: 0 !important; margin: 0 !important; background-color: #000 !important;
        }
        .presentation-container:-ms-fullscreen {
            width: 100vw !important; height: 100vh !important; border: none !important;
            border-radius: 0 !important; margin: 0 !important; background-color: #000 !important;
        }
        .presentation-container:fullscreen {
            width: 100vw !important; height: 100vh !important; border: none !important;
            border-radius: 0 !important; margin: 0 !important; background-color: #000 !important;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls, .header-title {
            transition: opacity 0.3s ease, visibility 0.3s ease;
            visibility: visible;
            opacity: 1;
        }
        .header-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5em;
            color: #cbd5e1;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body:has(.presentation-container:fullscreen) .controls,
        body:has(.presentation-container:fullscreen) .header-title,
        body:has(.presentation-container:-webkit-full-screen) .controls,
        body:has(.presentation-container:-webkit-full-screen) .header-title,
        body:has(.presentation-container:-moz-full-screen) .controls,
        body:has(.presentation-container:-moz-full-screen) .header-title,
        body:has(.presentation-container:-ms-fullscreen) .controls,
        body:has(.presentation-container:-ms-fullscreen) .header-title {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .nav-button {
            background-color: #667eea; color: white; padding: 10px 18px;
            border: none; border-radius: 5px; font-family: 'Orbitron', monospace;
            font-weight: bold; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }
        .nav-button:hover { background-color: #5a67d8; transform: translateY(-2px); }
        .nav-button:disabled {
            background-color: #4a5568; cursor: not-allowed; opacity: 0.7;
            box-shadow: none; transform: translateY(0);
        }
        #slide-info {
            font-family: 'Orbitron', monospace; font-size: 1.1em;
            color: #93c5fd; min-width: 160px;
            text-align: center;
        }
        select {
            background-color: rgba(255, 255, 255, 0.1); color: white; padding: 8px 12px;
            border-radius: 5px; border: 1px solid rgba(102, 126, 234, 0.5);
            font-family: 'Poppins', sans-serif;
        }
        option { background-color: #1e293b; color: white; }
        .fullscreen-button { background-color: #34d399; }
        .fullscreen-button:hover { background-color: #10b981; }
    </style>
</head>
<body>
    <h1 class="header-title">Apresentação: Escudo Digital</h1>
    <div class="presentation-container" id="presentationContainer">
        <iframe id="slideFrame" src="SlideInicio.html" title="Slide da Apresentação"></iframe>
    </div>

    <div class="controls">
        <button id="prevButton" class="nav-button"><i class="fas fa-arrow-left mr-2"></i> Anterior</button>
        <select id="slideSelector"></select>
        <span id="slide-info">Slide 1 / 20</span>
        <button id="nextButton" class="nav-button">Próximo <i class="fas fa-arrow-right ml-2"></i></button>
        <button id="fullscreenButton" class="nav-button fullscreen-button"><i class="fas fa-expand mr-2"></i> Tela Cheia</button>
    </div>

    <script>
        const slideFiles = [
            "SlideInicio.html", // 0
            "Slide1.html",      // 1
            "Slide2.html",      // 2
            "Slide3.html",      // 3
            "Slide4.html",      // 4
            "Slide5.html",      // 5
            "Slide6.html",      // 6
            "Slide7.html",      // 7
            "Slide8.html",      // 8
            "Slide9.html",      // 9
            "Slide10.html",     // 10
            "Slide11.html",     // 11
            "Slide12.html",     // 12 - Você está Preparado
            "Slide13.html",     // 13 - Obrigado SENAI
            "Slide14.html",     // 14 - Celular Seguro
            "Slide15.html",     // 15 - WhatsApp
            "Slide16.html",     // 16 - Instagram
            "Slide17.html",     // 17 - Contas Bancárias
            "Slide18.html",     // 18 - E-mail
            "SlideFinal.html"   // 19 - Desconecte-se
        ];

        // Nomes amigáveis para o seletor de slides, correspondendo à ordem em slideFiles
        const slideDisplayNames = [
            "Capa Inicial",                             // SlideInicio.html
            "O que é Segurança Digital?",               // Slide1.html
            "Por que se preocupar?",                    // Slide2.html
            "Senhas Fortes",                            // Slide3.html
            "Autenticação de Dois Fatores (2FA)",       // Slide4.html
            "Phishing e Engenharia Social",             // Slide5.html
            "Malware e Antivírus",                      // Slide6.html
            "Cyberbullying: Proteja-se",                // Slide7.html
            "Privacidade Online: Seus Dados",           // Slide8.html (antes era Slide9.html no seu código anterior)
            "Backup de Dados: Não Perca Nada",          // Slide9.html (antes era Slide10.html)
            "Redes Wi-Fi Seguras",                      // Slide10.html (antes era Slide11.html)
            "Conhecendo seu Escudo Digital",            // Slide11.html (Este é um palpite, ajuste se o conteúdo do Slide11 for outro. Era o "slide de teste")
            "Você Está Preparado!",                     // Slide12.html
            "Obrigado e Contatos SENAI",                // Slide13.html
            "Celular Seguro: Sua Fortaleza",            // Slide14.html
            "WhatsApp Blindado",                        // Slide15.html
            "Instagram Inabalável",                     // Slide16.html
            "Contas Bancárias Protegidas",              // Slide17.html
            "E-mail: A Chave Mestra",                   // Slide18.html
            "Desconecte-se para Reconectar"             // SlideFinal.html
        ];


        let currentSlideIndex = 0;
        const slideFrame = document.getElementById('slideFrame');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const slideInfo = document.getElementById('slide-info');
        const slideSelector = document.getElementById('slideSelector');
        const presentationContainer = document.getElementById('presentationContainer');
        const fullscreenButton = document.getElementById('fullscreenButton');

        function loadSlide(index) {
            if (index >= 0 && index < slideFiles.length) {
                slideFrame.src = slideFiles[index];
                currentSlideIndex = index;
                updateControls();
                slideSelector.value = index;
            }
        }

        function updateControls() {
            prevButton.disabled = currentSlideIndex === 0;
            nextButton.disabled = currentSlideIndex === slideFiles.length - 1;
            slideInfo.textContent = `Slide ${currentSlideIndex + 1} / ${slideFiles.length}`;
        }

        function populateSlideSelector() {
            slideFiles.forEach((file, index) => {
                const option = document.createElement('option');
                option.value = index;
                const displayName = slideDisplayNames[index] || file.replace('.html', '').replace('Slide', 'Slide ');
                option.textContent = `${index + 1}. ${displayName}`;
                slideSelector.appendChild(option);
            });
             slideSelector.value = currentSlideIndex;
        }
        
        slideSelector.addEventListener('change', (event) => {
            loadSlide(parseInt(event.target.value));
        });

        prevButton.addEventListener('click', () => {
            if (currentSlideIndex > 0) {
                loadSlide(currentSlideIndex - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentSlideIndex < slideFiles.length - 1) {
                loadSlide(currentSlideIndex + 1);
            }
        });

        fullscreenButton.addEventListener('click', () => {
            if (!document.fullscreenElement &&
                !document.webkitFullscreenElement &&
                !document.mozFullScreenElement &&
                !document.msFullscreenElement) {
                if (presentationContainer.requestFullscreen) {
                    presentationContainer.requestFullscreen();
                } else if (presentationContainer.webkitRequestFullscreen) {
                    presentationContainer.webkitRequestFullscreen();
                } else if (presentationContainer.mozRequestFullScreen) {
                    presentationContainer.mozRequestFullScreen();
                } else if (presentationContainer.msRequestFullscreen) {
                    presentationContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });

        function handleFullscreenChange() {
            const isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
            if (isFullscreen) {
                fullscreenButton.innerHTML = '<i class="fas fa-compress mr-2"></i> Sair Tela Cheia';
            } else {
                fullscreenButton.innerHTML = '<i class="fas fa-expand mr-2"></i> Tela Cheia';
            }
        }

        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        document.addEventListener('keydown', (event) => {
            if (document.activeElement.tagName === 'SELECT' || document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                if (event.key === 'Escape') {
                    if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                        fullscreenButton.click();
                    }
                }
                return;
            }

            if (event.key === 'ArrowRight' || event.key === 'PageDown' || event.key === ' ') {
                if (!nextButton.disabled) loadSlide(currentSlideIndex + 1);
                if (event.key === ' ') event.preventDefault();
            } else if (event.key === 'ArrowLeft' || event.key === 'PageUp') {
                if (!prevButton.disabled) loadSlide(currentSlideIndex - 1);
            } else if (event.key === 'Home') {
                loadSlide(0);
            } else if (event.key === 'End') {
                loadSlide(slideFiles.length - 1);
            } else if (event.key.toLowerCase() === 'f') {
                fullscreenButton.click();
            } else if (event.key === 'Escape') {
                 if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                    fullscreenButton.click();
                }
            }
        });

        populateSlideSelector();
        loadSlide(0);
    </script>
</body>
</html>
